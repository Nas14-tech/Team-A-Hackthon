<body>
    <div class="main">
        <div>
            <img src="/Sign-in/Image/bg-2.jpeg" alt="">
        </div>

        <div class="tab">
            <h2>
                Sign in your acccount

            <div class="inp">

                <input type="text" placeholder="Email" required>
            </div>

            <div class="inp">
                <label for="">Password</label>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="psw">
                <div>
                <input type="checkbox">Remember me
                </div>

                <p>
                    Forgot Password
                </p>
            </div>
             
            <div class="sign-in">
                <button>
                   <a href="">Sign in</a>
                </button>
            </div>

            <div class="sign-up">
                <p>
                    Dont have an account? <a href="/Sign-in/Get Started/index.html">Sign up</a>
                </p>
            </div>

        </div>
    </div>

</html>
