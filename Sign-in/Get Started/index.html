<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content1">
            <img src="/Sign-in/Image/91c083321406a066c6da43d14f1499f0.png" alt="">
        </div>

        <div class="content2">
            <h2>
                Get Started
            </h2>

            <div class="btn">
                <button id="studentBtn">Student</button>
                <button id="fresherBtn">Fresher</button>
            </div>
        
            <div class="form-container" id="formContainer">
                <form action="" id="studentForm" class="form">
                    <h2>
                        STUDENT FORM
                    </h2>

                    <div class="tab">
                        <div class="tb">
                            <label for="">First Name</label>
                            <input type="name" placeholder="First name" required>
                        </div>
                        <div class="tb">
                            <label for="">Last Name</label>
                            <input type="name" placeholder="Last name" required>
                        </div>
                        <div class="tb">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter email" required>
                        </div>
                        <div class="tb">
                            <label for="Phone number">Phone Number</label>
                            <input type="tel" placeholder="Phone Number" required>
                        </div>

                    </div>

                    <div class="tb">
                        <label for="">Choose Institution</label>
                        <input type="text" placeholder="Choose your institution">
                    </div>

                    <div class="tb">
                        <label for="">
                            Matric Number
                        </label>
                        <input type="text" placeholder="Enter your Matric No">
                    </div>

                    <div class="tb">
                        <label for="">Upload ID</label>
                        <input type="file" name="" id="">
                    </div>
                    
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">I Accept <a href="">Terms and Condition</a></label>
                    </div>

                    <button>
                        Register
                    </button>

                    <p>
                        Already have an account? <a href="">Sign in</a>
                    </p>
                </form>

                <!-- freshers form -->

                <form action="" id="FreshersForm" class="form">
                    <h2>
                        FRESHERS FORM
                    </h2>

                    <div class="tab">
                        <div class="tb">
                            <label for="">First Name</label>
                            <input type="name" placeholder="First name" required>
                        </div>
                        <div class="tb">
                            <label for="">Last Name</label>
                            <input type="name" placeholder="Last name" required>
                        </div>
                        <div class="tb">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter email" required>
                        </div>
                        <div class="tb">
                            <label for="">Phone Number</label>
                            <input type="" placeholder="Phone Number" required>
                        </div>

                    </div>

                    <div class="tb">
                        <label for="">Choose Institution</label>
                        <input type="text" placeholder="Choose your institution">
                    </div>

                    <div class="tb">
                        <label for="">
                            Matric Number
                        </label>
                        <input type="text" placeholder="Enter your Matric No">
                    </div>

                    <div class="tb">
                        <label for="">Upload ID</label>
                        <input type="file" name="" id="">
                    </div>
                    
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">I Accept <a href="">Terms and Condition</a></label>
                    </div>

                    <button>
                        Register
                    </button>

                    <p>
                        Already have an account? <a href="">Sign in</a>
                    </p>
                </form>

            </div>
        </div>
    </div>

    <script src="/Sign-in/Get Started/switch.js">

    </script>
</body>
</html>
